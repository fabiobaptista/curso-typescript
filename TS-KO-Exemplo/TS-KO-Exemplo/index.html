
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Aplicação exemplo Typescript - Knockout</title>

    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet">

    <style>
        body {
          padding-top: 50px;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Projeto Exemplo</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Inicial</a></li>
                    <li><a href="#">Pagina 1</a></li>
                    <li><a href="#">Pagina 2</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <div class="panel panel-default">
                <div class="panel-heading">Acesso restrito</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email*</label>
                            <div class="col-sm-10">
                                <input data-bind="value:email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Senha*</label>
                            <div class="col-sm-10">
                                <input data-bind="value:senha" type="password" class="form-control" id="inputPassword3" placeholder="Senha">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>-->
                    </form>
                    <div id="alert-place" class="alert" role="alert" data-bind="text:alertMessage, visible:alertVisible, css:alertType"></div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button data-bind="click:acessar, disable:isBusy" type="button" class="btn btn-default">Acessar</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
    <script src="Scripts/require.js" data-main="Scripts/js/LoginVM" type="text/javascript"></script>
    <script src="Scripts/js/requirejs-config.js" type="text/javascript"></script>
</body>
</html>
